<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 4000, "GRAD" 0, "opsz" 24;
      }

      @import url("https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap");
    </style>
    <title>Bugün</title>
  </head>
  <body>
    <div id="top_bar">
      <div class="left_button_group">
        <ul class="left_button_container">
          <li class="left_button_item" id="menu-button">
            <button id="openSidebar">
              <i class="fa-solid fa-bars fa-xl"></i>
            </button>
          </li>
          <li class="left_button_item">
            <button><i class="fa-solid fa-house fa-lg"></i></button>
          </li>
          <li class="left_button_item">
            <input
              class="main_search_label"
              type="click"
              placeholder="Ara..."
              readonly
              style="font-size: 15px"
            />
          </li>
        </ul>
      </div>
      <div class="right_button_group">
        <ul class="right_button_container">
          <li class="right_button_item">
            <button class="left_button_container">
              <li class="getPremium">
                <i class="fa-solid fa-star fa-md" style="color: #eb8909"></i>
              </li>
              <li class="right_button_item">Proya Yükselt</li>
            </button>
          </li>
          <li class="right_button_item">
            <button>
              <i class="fa-solid fa-plus fa-xl" style="color: #ffffff"></i>
            </button>
          </li>
          <li class="right_button_item">
            <button>
              <i class="fa-solid fa-chart-pie fa-lg" style="color: #ffffff"></i>
            </button>
          </li>
          <li class="right_button_item">
            <button>
              <i
                class="fa-regular fa-circle-question fa-lg"
                style="color: #ffffff"
              ></i>
            </button>
          </li>
          <li class="right_button_item">
            <button>
              <i class="fa-regular fa-bell fa-lg" style="color: #ffffff"></i>
            </button>
          </li>
          <li class="right_button_item">
            <button>
              <i
                class="fa-solid fa-circle-user fa-xl"
                style="color: #ffffff"
              ></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="main_app" id="mainApp">
      <div class="header_area"><h3>Bugün</h3></div>
      <ul class="body_container" id="task_list">
        <li></li>
      </ul>
      <div class="yeni_gorev">
        <button id="yeniGorevButon">Yeni Görev Ekle</button>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="popup-content">
        <div>
          <input
            type="text"
            id="gorevIsmi"
            placeholder="Görev ismini yazınız..."
          />
          <input type="text" id="gorevAciklamasi" placeholder="Açıklama" />
          <input type="date" id="gorevTarihi" />
        </div>
        <div>
          <button id="addTask">Görevi Ekle</button>
        </div>
      </div>
    </div>
    <div class="sidebar" id="sidebar">
      <ul id="sidebarContainer" class="side_ar_container">
        <li class="sideBarContainerItem">
          <i
            id="sideIcons"
            class="fa-solid fa-folder-tree fa-lg"
            style="color: #9ec2ff"
          ></i>
          <p class="sideBarContainerText">Klasör</p>
        </li>

        <li class="sideBarContainerItem">
          <i
            id="sideIcons"
            class="fa-regular fa-calendar-days fa-lg"
            style="color: #369307"
          ></i>
          <p class="sideBarContainerText">Bugün</p>
        </li>
        <li class="sideBarContainerItem">
          <i
            id="sideIcons"
            class="fa-solid fa-rectangle-list fa-lg"
            style="color: #eb8909"
          ></i>
          <p class="sideBarContainerText">Yaklaşan</p>
        </li>
        <li class="sideBarContainerItem">
          <i
            id="sideIcons"
            class="fa-solid fa-filter-circle-xmark fa-lg"
            style="color: #692ec2"
          ></i>
          <p class="sideBarContainerText">Filtreler & Etiketler</p>
        </li>
      </ul>
      <ul id="sidebarContainer2" class="side_ar_container">
        <li class="sideBarContainerItem2">
          <p class="sideBarContainerText2">
            Projeler<span id="add_icon" class="material-symbols-outlined">
              add </span
            ><span id="chevron_left_icon" class="material-symbols-outlined">
              chevron_left
            </span>
          </p>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
